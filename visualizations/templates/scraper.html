{% extends "layout.html" %}

{% block title %}
    Scraper
{% endblock %}

{% block main %}
  <table style="width:100%">
    <tr>
      <th>Url</th>
      <th>Tweet</th>
      <th>Sentiment</th>
    </tr>
    {% for key in data %}
    <tr>
      <td><a href="{{ data[key].url }}">{{ data[key].url }}</a></td>
      <td>{{ data[key].tweet }}</td>
      <td>{{ data[key].sentiment }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
