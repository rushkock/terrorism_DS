{% extends "layout.html" %}

{% block title %}
    Scraper
{% endblock %}

{% block main %}
<link rel="stylesheet" href="static/css/scraper.css">
  <table style="width:100%" id=tweet_dump>
    <tr>
      <th>Url</th>
      <th>Tweet</th>
      <th>Sentiment</th>
    </tr>
    {% for key in data %}
    <tr>
      <td><a href="http://{{ key.url }}" target='_blank'>{{ key.url }}</a></td>
      <td>{{ key.tweet }}</td>
      <td>{{ key.sentiment }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
